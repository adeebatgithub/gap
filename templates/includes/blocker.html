<div class="fixed inset-0 z-[9999] flex items-center justify-center bg-gray-900/60 backdrop-blur-md">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full mx-4 text-center transform scale-100">

        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-6">
            <i class="bi bi-exclamation-triangle text-3xl text-red-600"></i>
        </div>

        <h3 class="text-xl font-bold text-gray-900 mb-2">System Locked</h3>
        <p class="text-sm text-gray-600 mb-8 leading-relaxed">
            No Academic Year is currently active. Please report this to the Superadmin to configure the system.
        </p>

        <div class="flex flex-col gap-3">
            <a href="{% url 'users:logout' %}"
               class="w-full inline-flex justify-center items-center gap-2 rounded-xl bg-gray-900 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-gray-800 transition-colors">
                <i class="bi bi-box-arrow-right"></i> Logout for now
            </a>
        </div>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.body.classList.add('overflow-hidden');
        // Optional: Prevent keyboard navigation (tabbing) to background elements
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Tab') {
                e.preventDefault();
            }
        });
    });
</script>
